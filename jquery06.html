<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <style>
        div{
            width:300px;
            height:300px;
            background:orangered;
        }
        
    </style>
</head>
<body>
    <h1>이벤트 등록 :  on</h1>
    <div id="test"></div>
    <script>
        $('#test').on('mouseenter',ev => {
            $('#test').css('backgroundColor','yellowgreen').text('마우스가 올라 옴');
        }).on('mouseleave',ev=>{
            $('#test').css('backgroundColor','orangered').text('');
        })
    </script>

    <h1>이벤트 제거 : off</h1>
    <div id="test2"></div>
    <script>
        $('#test2').on('mouseenter',ev => {
            $('#test2').css('backgroundColor','yellowgreen').text('마우스가 올라 옴');
        }).on('mouseleave',ev=>{
            $('#test2').css('backgroundColor','orangered').text('');
        })

        $('#test2').on('click', ev=>{
            $('#test2').off('mouseenter').off('mouseleave').css('backgroundColor','lightcoral').text('');
        })
    </script>

    <h1>이벤트가 한번만 실행 : one</h1>
    <h1 id="test3">[[[[[[[[[[[[[[[클릭하세요]]]]]]]]]]]]]]]]]</h1>
    <script>
        $('#test3').one('click', ev => {
            alert('한번만 발생되는 이벤트 입니다.');
        })
    </script>

    <h1>hover</h1>
    <div id="test4"></div>
    <script>
        $('#test4').hover(ev => {
            $('#test4').css('backgroundColor','yellowgreen').text('마우스가 올라 옴');
        }, ev => {
            $('#test4').css('backgroundColor','orangered').text('');
        })
    </script>

</body>
</html>
